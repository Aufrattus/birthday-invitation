<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Book Birthday Invitation</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* ...[unchanged CSS code from previous version]... */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #FF6B9D, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        /* ...[rest of CSS as before]... */
    </style>
</head>
<body>
    <div class="card-container" onclick="flipCard()">
        <div class="card" id="birthdayCard">
            <!-- Front Side -->
            <div class="card-face card-front">
                <div class="sparkles">
                    <div class="sparkle">✨</div>
                    <div class="sparkle">⭐</div>
                    <div class="sparkle">✨</div>
                    <div class="sparkle">⭐</div>
                    <div class="sparkle">✨</div>
                    <div class="sparkle">⭐</div>
                </div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="front-title">🎉 You're Invited! 🎉</div>
                <div class="animals-circle">
                    <div class="animal-friend">🐻</div>
                    <div class="animal-friend">🐰</div>
                    <div class="animal-friend">🦊</div>
                    <div class="animal-friend">🐼</div>
                    <div class="animal-friend">🐨</div>
                </div>
                <div class="flip-hint">Click to flip and see party details!</div>
            </div>
            <!-- Back Side -->
            <div class="card-face card-back">
                <div class="party-animals">🎪</div>
                <div class="party-animals">🎭</div>
                <div class="party-animals">🎨</div>
                <div class="party-animals">🎵</div>
                <div class="back-title">🎂 Party Time! 🎂</div>
                <div class="party-info">
                    <div class="info-line">🌟 <span class="highlight">Dimas Saputra</span> is turning <span class="highlight">9</span>!</div>
                    <div class="info-line">📅 Date: <span class="highlight">17 July 2025</span></div>
                    <div class="info-line">🕐 Time: <span class="highlight">16:00</span></div>
                    <div class="info-line">📍 Location: <span class="highlight">Bakmi GM Mall Taman Anggrek</span></div>
                </div>
                <div class="rsvp-section">
                    🎉 Can't wait to celebrate with you!🎉
                </div>
            </div>
        </div>
        <div class="flip-instruction">
            👆 Click anywhere to flip the invitation! 👆
        </div>
    </div>
    <script>
        let isFlipped = false;
        let audioStarted = false;
        const audio = document.getElementById('birthdayMusic');
        function flipCard() {
            const card = document.getElementById('birthdayCard');
            const instruction = document.querySelector('.flip-instruction');
            if (!isFlipped) {
                card.classList.add('flipped');
                instruction.innerHTML = '👆 Click to flip back to the cover! 👆';
                isFlipped = true;
            } else {
                card.classList.remove('flipped');
                instruction.innerHTML = '👆 Click anywhere to flip the invitation! 👆';
                isFlipped = false;
            }
            // Play music on first flip (fallback in case autoplay fails)
            if (!audioStarted) {
                audio.play().catch(()=>{});
                audioStarted = true;
            }
        }
        // Try autoplay on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                audio.play().catch(()=>{});
                audioStarted = true;
            }, 200); // slight delay for DOM/audio readiness
        });
        // Add some extra sparkle effects on flip
        document.querySelector('.card-container').addEventListener('click', function() {
            const container = this;
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.innerHTML = '✨';
                    sparkle.style.position = 'absolute';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.fontSize = '20px';
                    sparkle.style.animation = 'sparkle 1s ease-out forwards';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '1000';
                    container.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }
        });
    </script>
    <audio id="birthdayMusic" loop autoplay>
        <source src="happy-birthday.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
</body>
</html>
